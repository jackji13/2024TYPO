<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portfolio</title>
    <link rel="stylesheet" href="general.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/tep7wrm.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
          }
        }
      </script>
    <script type="module" src="main.js"></script>

</head>

<body>

    <div>
        <a class="title" href="index.html">! ! !</a>
    </div>

    <div>
        <p class="subtitle">LEARNING PORTFOLIO</p>
    </div>

    <div>
        <p class="description">This is a weekly research study on the history of typography from 1900 to 2024. Each week, 
            we explore a decade's typographic developments, write a reflection, and select typefaces that I like and dislike, 
            discussing the reasons behind these choices.
        </p>
    </div>

    <div class="container">
        <div class="imgContainer">

            <div>
                <iframe src="https://portfolio.newschool.edu/jij059/" style="width: 1600px; height: 1600px; display: block; margin-top: 20px;"></iframe>
            </div>
            
        </div>
    </div>
    
    <div>
        <canvas id="cubeCanvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.title');
            const cubeCanvas = document.getElementById('cubeCanvas');
        
            title.addEventListener('mouseenter', function() {
                cubeCanvas.style.transform = 'translate(-40%, -50%)';
            });
        
            title.addEventListener('mouseleave', function() {
                cubeCanvas.style.transform = 'translate(-50%, -50%)';
            });
        });
    </script>
        
</body>

</html>
