            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",

<body>

    <div>
        <a class="title" href="index.html">001</a>
    </div>

    <div>
        <canvas id="cubeCanvas"></canvas>
        <canvas id="gltfCanvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.title');
            const cubeCanvas = document.getElementById('cubeCanvas'); // Only target the cube canvas
        
            title.addEventListener('mouseenter', function() {
                cubeCanvas.style.transform = 'translate(-40%, -50%)'; // Move right by 100px
            });
        
            title.addEventListener('mouseleave', function() {
                cubeCanvas.style.transform = 'translate(-50%, -50%)'; // Move back to the original position
            });
        });
    </script>
        
</body>
